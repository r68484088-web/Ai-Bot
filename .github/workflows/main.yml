name: 24-7 AI Chat Bot

on:
  workflow_dispatch: # Manual Start button ke liye
  schedule:
    - cron: '0 */6 * * *' # Har 6 ghante mein auto-restart taaki bot band na ho

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run AI Bot
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: python ai_bot.py
